<!-- 1. Intégration dans une page HTML :

Vous pouvez inclure du JavaScript directement dans votre page HTML, soit en l'insérant directement dans la balise <script> dans le corps du document ou en liant un fichier JavaScript externe. Voici un exemple intégré : -->

    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemple JavaScript</title>
    </head>
    <body>
    
        <h1>Ma Page Web</h1>

        <p id="monParagraphe">Ancien texte</p>

        <button id="monBouton">Cliquez-moi</button>
        
        <script src="OuQuandComment.js"></script>
    </body>
    </html>
